<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Query Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
            color: #2c3e50;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        select:focus, input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            font-size: 28px;
            color: #2c3e50;
        }

        pre {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 4px;
            font-family: 'Arial', monospace;
            font-size: 16px;
            overflow-x: auto;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            h1 {
                font-size: 30px;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Network Query Tool</h1>
    
    <form method="POST">
        <label for="query_type">Select Query Type:</label>
        <select name="query_type" id="query_type">
            <option value="ping">Ping</option>
            <option value="traceroute">Traceroute</option>
            <option value="bgp">BGP Query</option>
        </select>
        
        <br><br>
        
        <label for="ip_version">Select IP Version:</label>
        <select name="ip_version" id="ip_version">
            <option value="ipv4">IPv4</option>
            <option value="ipv6">IPv6</option>
        </select>
        
        <br><br>
        
        <label for="host">Enter the hostname or IP address:</label>
        <input type="text" id="host" name="host" required>
        
        <br><br>
        
        <button type="submit">Run Query</button>
    </form>
    
    {% if output %}
        <h2>Query Result:</h2>
        <pre>{{ output }}</pre>
    {% endif %}
</body>
</html>
